apply plugin: 'org.springframework.boot'

dependencies {
    compile project(':editor-api:front-api')
}

//打包相关
jar {
    baseName = 'front-service'
    version = '0.0.1'
    manifest {
        attributes "Manifest-Version": 1.0,
                'Main-Class': 'com.onesports.editor.FrontServiceApplication'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
